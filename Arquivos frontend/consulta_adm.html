<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo_spmedgroup_v1 1.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container container_header">
            <img class="logo_spmedical" src="assets/logo_spmedgroup_v1 1.png" alt="logo">
            <p class="nome_site">Sp Medical Group</p>
            <nav class="menu_header">
                <a href="#Inicio" class="links">Inicio</a>
                <a href="#Consulta" class="links">Consulta</a>
                <a href="#Login" class="links">Login</a>
            </nav>
            <img class="perfil" src="assets/icone.png" alt="">
    </header>
    <main>
        <section class="container_consulta">
            <div>
                <div class="div_buscar">
                    <p class="p_lista">Lista de Consultas</p>
                    <input class="buscar" type="search" placeholder="Buscar">
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Médico</th>
                                <th>Paciente</th>
                                <th>Descrição</th>
                                <th>Data e Hora</th>
                                <th>Situação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="div_margin">
                <div class="div_buscar">
                    <p class="p_lista">Cadastrar Consulta</p>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Médico</th>
                                <th>Paciente</th>
                                <th>Descrição</th>
                                <th>Data e Hora</th>
                                <th>Situação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="input_cadastrar"></td>
                                <td><input type="text" class="input_cadastrar"></td>
                                <td><input type="text" class="input_cadastrar"></td>
                                <td><input type="datetime-local" class="input_cadastrar"></td>
                                <td><select name="" id="">
                                        <option>Agendada</option>
                                        <option>Cancelada</option>
                                        <option>Realizada</option>
                                    </select></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="botao_cadastrar_consulta" type="submit">Cadastrar</button>
            </div>
        </section>
    </main>

    <footer class="footer_consulta">
        <div class="div_footer">
            <div>
                <h3>Links Úteis</h3>
                <p class="p_h3">- Central de Ajuda</p>
                <p class="p_h3">- Contato</p>
                <p class="p_h3">- Suporte</p>
            </div>
            <h4>SpMedical</h4>
            <div class="rede_social">
                <img class="instagran" src="assets/instagram-png-instagram-icon-1600 1.png" alt="logo_instagran">
                <p class="arroba">@sp_medical_gp</p>
            </div>
        </div>
    </footer>
</body>

</html>
